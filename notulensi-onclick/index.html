<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notulen On Click</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white">
    <nav class="z-50 relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex mt-5 ml-5 md:mt-20 gap-16">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="#" class="text-xl font-bold text-gray-800">Notulen On Click</a>
                    </div>

                    <!-- Navigation Links -->
                    <!-- <div class="hidden md:block">
                        <div class="flex items-center">
                            <a href="#" class="text-xl font-regular text-gray-500 hover:text-purple-900">Tentang</a>
                        </div>
                    </div> -->

                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center">

        <img src="res/img_notulis.png" alt="img1" class="floating absolute top-2/4 left-20 w-20 opacity-50 hidden lg:block">
        <img src="res/img_note.png" alt="img2" class="floating absolute top-3/4 right-20 w-20 opacity-50 hidden lg:block">
        <img src="res/img_meeting.png" alt="img3" class="floating absolute top-1 -translate-x-1/2 w-20 opacity-50 hidden lg:block">

        <div class="text-center px-4 sm:px-6 lg:px-8 py-16">
            <div class="text-center">
                <h1 class="text-6xl font-bold text-gray-900 leading-snug">Rangkum notulen Anda<br> dalam satu klik</h1>
                <a href="#notulenSection" class="mt-6 inline-flex items-center px-5 py-3 border border-transparent text-sm font-medium rounded-[16px] text-white bg-purple-600 hover:bg-purple-800">Coba Sekarang</a>
            </div>
        </div>
    </section>
    <!-- End Hero Section -->

    <!-- Notulen Section -->
    <section class="bg-gray-100 py-24 w-full" id="notulenSection">
        <!-- Notulen Form -->
        <div class="px-4 sm:px-6 lg:px-8">
            <form id="notulenForm">
                <div class="max-w-6xl mx-auto bg-white p-6 rounded-[16px] relative shadow-lg">

                    <div class="bg-purple-100 text-purple-800 font-semibold text-center py-2 rounded-t-[16px]">
                        <h2>Notulen Anda</h2>
                    </div>

                    <div class="relative">
                        <textarea id="notulenInput" rows="10" class="appearance-none border rounded-b-[16px] w-full py-6 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline-none" placeholder="Ketikkan notulen Anda..."></textarea>
                        <button type="submit" id="submitBtn" class="absolute bottom-4 right-3 w-10 h-10 bg-purple-600 hover:bg-purple-700 text-white rounded-full flex items-center justify-center shadow-md" aria-label="Kirim">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                            </svg>
                    </button>
                    </div>
                    
                </div>
            </form>
        </div>

        <!-- Result Section -->
        <div class="px-4 sm:px-6 lg:px-8">
            <div id="resultSection" class="max-w-6xl mx-auto mt-8 bg-white p-6 rounded-[16px] shadow-lg hidden">
                <div class="bg-purple-100 text-purple-800 font-semibold text-center py-2 rounded-t-[16px]">
                    <h2>Hasil Ringkasan</h2>
                </div>
                <div id="resultContent" class="text-gray-700 leading-tight p-6 whitespace-pre-line"></div>
            </div>
        </div>
    </section>
    <!-- End Notulen Section -->

    <script src="script.js"></script>
</body>
</html>
